{% extends "base.html" %}
{% block title %} Dettaglio prodotto {% endblock %}

{% block content %}

    <div class="product-detail">
        <h1>{{ prod.nome }}</h1>
        <p>{{ prod.descrizione }}</p>
        <p>{{ prod.categoria }}</p>
        {% if prod.immagine.url %}
                    <img src="{{ prod.immagine.url }}" alt="{{ prod.name }}">
                {% endif %}
        <a href="{% url 'home' %}" class="back-link"> Ritorno a Prodotti</a>
    </div>
{% endblock %}
